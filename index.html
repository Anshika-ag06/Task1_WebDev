<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristiano Ronaldo | CR7 Fan Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&display=swap" rel="stylesheet">
</head>
<body>
  <div class="portfolio">
    <div class="bg">
      <img src="images/cr7main.jpg" class="banner">
    </div>

    <header>
      <nav class="nav">
        <img src="images/cr7.svg" alt="Cristiano Ronaldo Logo" class="nav-logo">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#stats">Stats</a></li>
          <li><a href="#achievements">Achievements</a></li>
        </ul>
      </nav>
    </header>

    <div class="heading">
      <div class="heading-content">
        Cristiano Ronaldo
      </div>
    </div>
    <main>
    <div class="container">
      <div class="card_container">
        <article class="card_article">
          <img src="images/goals.jpg" alt="goals" class="card_img">

          <div class="card_data">
            <span class="card_description">Goals</span>
            <h2 class="card_title">Record-Breaking Goalscorer</h2>
            <a href="#" class="card_button">Read More</a>
          </div>
        </article>

        <article class="card_article">
          <img src="images/awards.jpg" alt="awards" class="card_img">

          <div class="card_data">
            <span class="card_description">Many awards</span>
            <h2 class="card_title">The Hall of Fame</h2>
            <a href="#" class="card_button">Read More</a>
          </div>
        </article>

        <article class="card_article">
          <img src="images/global_icon.avif" alt="global_icon" class="card_img">

          <div class="card_data">
            <span class="card_description">His influence</span>
            <h2 class="card_title">More Than a Player</h2>
            <a href="#" class="card_button">Read More</a>
          </div>
        </article>
      </div>
    </div>
    </main>
  </div>
</body>
</html>
